name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # デプロイするブランチ（リポジトリのデフォルトブランチに合わせて変更してください）

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Node.jsのバージョン

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # ビルド出力ディレクトリ
          branch: gh-pages # デプロイ先のブランチ
          clean: true # デプロイ前にブランチをクリーンアップ
